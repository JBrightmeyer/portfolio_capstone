<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block title %}
    {% endblock %}
    <!-- <link rel="stylesheet" href="/static/base.css" > -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #343a40">
  <div class="container mt-5" style="width:80vw;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed rounded-3 border border-warning border-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated == True %}
            <li class="nav-item active ">
              <a class="nav-link" href="/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolios/{{current_user.id}}/edit">Portfolio</a>
            </li>
            <li class="nav-item me-auto">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item me-auto">
              <a class="nav-link" href="/login">Login</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/comments/add">Submit Feedback</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
      <!-- <div class="container mt-5 mb-5 m-auto pt-1  rounded" style="background-color:white; position:relative;"> -->

    {% block content %}
    {% endblock %}
<!-- </div> -->
<script src="/static/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
