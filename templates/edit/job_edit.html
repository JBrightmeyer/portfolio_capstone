{% extends "base.html" %}


{% block content %}
<div class="d-flex align-items-center" style="min-height:75vh;">
    <form class = "w-50 p-3 m-auto border border-info border-5 rounded-5" action="/users/{{current_user.id}}/jobs/{{job.id}}/edit" method="POST" id="edit-job">
        <div class="form-group " id = "form-container">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != "hidden" %}   
            <div class="form-group mb-2">
                {% if field.type == "BooleanField" %}
                {{field.label}} 
                {{field}} 
                {% else %}
                {{field.label}} 
                {{field(class_="form-control")}}
                {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary" form="edit-job">Edit Job</button>
        <button type="submit" class="btn btn-danger" form="delete-job">Delete Job</button>
    </form>
    <form action="/users/{{current_user.id}}/jobs/{{job.id}}/delete" method="POST" id="delete-job">
    </form>
</div>
<!-- scripts below -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
{% endblock %}
