


{% block content %}
{% if error %}
    <div class=" alert alert-danger">{{ error }}</div>
{% endif %}
<div style="min-height:75vh;">
    <form id = "form" class = "w-75 p-3 m-auto" action="/users/{{current_user.id}}/edit" method="POST">
        <div class="form-group ">
            {{ form.hidden_tag() }}
            
            {% for field in form if field.widget.input_type != "hidden" %} 
            
                <div class="form-group mb-2">
                    {{field.label}} 
                    {{field(class_="form-control")}} 
                </div>
                {% for error in field.errors %}
                <div class=" alert alert-danger">{{ error }}</div>
               {% endfor %}
            {% endfor %}
        </div>
        <button type="submit" class="btn link-button" form="edit-user">Edit User</button>
        <button type="submit" class="btn btn-danger" form="delete-user">Delete User</button>
    </form>
    <form action="/users/{{current_user.id}}/delete" method="POST" id="delete-user">
    </form>
</div>
<!-- scripts below -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
{% endblock %}
