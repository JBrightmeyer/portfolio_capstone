{% extends "base.html" %}


{% block content %}
<div class="d-flex align-items-center" style="min-height:75vh;">
    <form class = "w-50 p-3 m-auto border border-info border-5 rounded-5" action="/users/add" method="POST">
        <div class="form-group " id = "form-container">
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != "hidden" %}   
            <div class="form-group mb-2">
                {% if field.type == "BooleanField" %}
                {{field.label}} 
                {{field}} 
                {% else %}
                {{field.label}} 
                {{field(class_="form-control")}}
                {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
{% endblock %}
